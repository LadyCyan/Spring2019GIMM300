<ion-header>
  <ion-toolbar>
    <ion-title>Add Location</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/login"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Discord/Contact Name:
      </ion-label>
      <ion-input [(ngModel)]="location.title" placeholder ="title..."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Book Available:
          </ion-label>
          <ion-input [(ngModel)]="location.content" placeholder ="content..."></ion-input>
          </ion-item>

          <!-- <ion-card>
            <ion-card-content>
              Available
              <ion-input [(ngModel)]="location.available"></ion-input>
              </ion-card-content>
              </ion-card> -->

<div text-center>
          <ion-card>
            <ion-button size ="medium"(click)="openCamera()">Take Picture of Book for Condition</ion-button>
            <ion-card-content>
              Picture:
              <img [src] = "base64Image" *ngIf="base64Image"/>
              </ion-card-content>
                </ion-card>

                <ion-button fixed size="large" (click)="addLocation(location)" routerLink="../home"
                routerDirection = "forward">Add Location and Content</ion-button></div>

</ion-content>
